stacks: [ support ]
regions: [ eu-west-1 ]
allowedStages:
  - CODE
  - PROD
deployments:
  cfn:
    type: cloud-formation
    app: stripe-patrons-data
    parameters:
      templateStagePaths:
        CODE: StripePatronsData-CODE.template.json
        PROD: StripePatronsData-PROD.template.json
  stripe-patrons-data:
    type: aws-lambda
    parameters:
      bucket: membership-dist
      functionNames:
        - stripe-patrons-data-
        - stripe-patrons-data-cancelled-
        - stripe-patrons-data-sign-up-
      fileName: stripe-patrons-data.jar
      prefixStack: false
    dependencies: [ cfn ]

