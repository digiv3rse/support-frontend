stacks: [support]
regions: [eu-west-1]
deployments:
  cfn:
    type: cloud-formation
    app: payment-api
    parameters:
      amiParameter: AMIPaymentapi
      amiTags:
        Recipe: bionic-membership-ARM-unified-cloudwatch
        AmigoStage: PROD
      amiEncrypted: true
      templateStagePaths:
        CODE: Payment-API-CODE.template.json
        PROD: Payment-API-PROD.template.json
  payment-api:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
    dependencies: [cfn]
