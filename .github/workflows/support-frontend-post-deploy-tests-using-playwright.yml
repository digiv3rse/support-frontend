name: " Support Frontend Post Deployment Tests Using Playwright Lambda"
on: [push]
jobs:
  CI:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "yarn"
      - run: |
          yarn install
          yarn build
          yarn package
      - name: CDK synth
        run: |
          yarn install
          yarn tsc
          yarn lint
          yarn test
          yarn synth
        working-directory: support-lambdas/support-post-deployment-tests/packages/cdk
      - name: AWS Auth
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GU_RIFF_RAFF_ROLE_ARN }}
          aws-region: eu-west-1
      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          configPath: cdk/cdk.out/riff-raff.yaml
          projectName: membership::support-frontend-post-deployment-tests-lambda
          buildNumberOffset: 60
          contentDirectories: |
            cdk.out:
              - cdk/cdk.out/support-frontend-post-deployment-tests-lambda-CODE.template.json
              - cdk/cdk.out/support-frontend-post-deployment-tests-lambda-PROD.template.json
            support-frontend-post-deployment-tests-lambda:
              - cdk/support-frontend-post-deployment-tests-lambda.zip
