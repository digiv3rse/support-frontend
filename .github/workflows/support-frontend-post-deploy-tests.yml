name: Run support-frontend-post-deploy-tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  support-frontend-post-deploy-tests:
    if: >-
        (github.repository_owner == 'guardian' ||
          github.event_name == 'push')

    name: run support-frontend-post-deployment-tests
    runs-on: ubuntu-latest
    env :
      JAVA_TOOL_OPTIONS: -Xss4m
    steps:
      - name: Env
        run: env

      - name: Checkout repo
        uses: actions/checkout@v3

      # (Respects .nvmrc)
      - name: Setup Node
        uses: guardian/actions-setup-node@v2.4.1
        with:
          cache: "yarn"
          cache-dependency-path: support-frontend/yarn.lock

      - name: Install
        run: yarn
        working-directory: support-frontend

      - name: Run script
        run:  ./build-postDeployTests.sh

      - name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          distribution: "adopt"

      - uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: sbt




