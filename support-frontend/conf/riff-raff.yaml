stacks: [support]
regions: [eu-west-1]
deployments:
  assets-static:
    type: aws-s3
    parameters:
      bucket: support-frontend-static
      prefixPackage: false
      prefixStack: false
      cacheControl: public, max-age=31536000
      publicReadAcl: true
  cfn:
    type: cloud-formation
    app: frontend
    parameters:
      templatePath: cfn.json
      amiTags:
        Recipe: bionic-membership-ARM
        AmigoStage: PROD
      amiEncrypted: true
  frontend:
    type: autoscaling
    dependencies: [cfn, assets-static]
    parameters:
      bucket: membership-dist
  storybook-static:
    type: aws-s3
    parameters:
      bucket: support-storybook
      prefixPackage: false
      prefixStack: false
      cacheControl: public, max-age=3600
      publicReadAcl: true
