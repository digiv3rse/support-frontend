stacks: [support]
regions: [eu-west-1]
deployments:
  cfn:
    type: cloud-formation
    app: frontend
    parameters:
      templatePath: cfn.yaml
      amiTags:
        Recipe: xenial-membership
        AmigoStage: PROD
  frontend:
    type: autoscaling
    dependencies: [cfn]
    parameters:
      bucket: membership-dist
