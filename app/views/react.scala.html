@import assets.AssetsResolver
@(title: String, id: String, js: String, country: String)(implicit assets: AssetsResolver)

@scripts = {
    <script type="text/javascript" src="@assets(js)"></script>
}

@main(title = title, scripts = scripts, country = country) {
    <main id="@id" class="gu-content-wrapper"></main>
}
