# This step ID is called from and should match ./supporterPlusProductChoice.yaml
ThreeTierSupporterPlus{{billingPeriod}}{{countryCode}}:
  Type: Pass
  Result:
    amount: {{amount}}
    currency: {{currency}}
    billingPeriod: {{billingPeriod}}
    productType: SupporterPlus
  ResultPath: $.state.product
  Next: ThreeTierSupporterPlus{{billingPeriod}}{{countryCode}}PromoCode

ThreeTierSupporterPlus{{billingPeriod}}{{countryCode}}PromoCode:
  Type: Pass
  Result: {{promoCode}}
  ResultPath: $.state.promoCode
  Next: ThreeTierPreparePaymentMethodForReuse
