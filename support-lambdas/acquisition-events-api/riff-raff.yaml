stacks: [support]
regions: [eu-west-1]

deployments:
  acquisition-events-api:
    type: aws-lambda
    parameters:
      bucket: membership-dist
      functionNames: [acquisition-events-api-]
      fileName: acquisition-events-api.jar
      prefixStack: false
    dependencies: [ cfn ]
  cfn:
    type: cloud-formation
    app: acquisition-events-api
    parameters:
      amiParameter: AMIAcquistioneventsapi
      amiTags:
          Recipe: jammy-membership-java8
          AmigoStage: PROD
          BuiltBy: amigo
      amiEncrypted: true
      templateStagePaths:
        CODE: Acquisition-Events-API-CODE.template.json
        PROD: Acquisition-Events-API-PROD.template.json
