stacks: [support]
regions: [eu-west-1]

deployments:
  acquisition-events-api:
    type: aws-lambda
    parameters:
      bucket: membership-dist
      functionNames:
        - acquisition-events-api-
        - acquisition-events-api-cdk-
      fileName: acquisition-events-api.jar
      prefixStack: false
    dependencies: [ cfn ]
  cfn:
    type: cloud-formation
    app: acquisition-events-api
    parameters:
      templateStagePaths:
        CODE: Acquisition-Events-API-CODE.template.json
        PROD: Acquisition-Events-API-PROD.template.json
