stacks:
- support
regions:
- eu-west-1
deployments:

  cfn:
    type: cloud-formation
    app: stripe-intent
    parameters:
      templateStagePaths:
        CODE: Stripe-Intent-CODE.template.json
        PROD: Stripe-Intent-PROD.template.json

  stripe-intent:
    type: aws-lambda
    parameters:
      fileName: stripe-intent.jar
      bucket: support-workers-dist
      prefixStack: false
      functionNames:
      - stripe-intent-
    dependencies: [cfn]
